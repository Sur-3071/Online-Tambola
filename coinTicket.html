<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Environment Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #003f7f;
        }

        .ticket {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffffff;
            padding: 1rem;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        table {
            width: 600px;
            /* Fixed width */
            height: 50px;
            /* Fixed height */
            border-collapse: collapse;
        }

       td,th {
            width: 50px;
            /* Set cell width */
            height: 50px;
            /* Set cell height */
            text-align: center;
            border: 1px solid black;
        }

        table th,
        table td {
            border: 1px solid #007bff;
            padding: 10px;
            cursor: pointer;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table td.selected {
            background-color: rgb(52, 221, 52);
            border-radius: 50%;
            color: #000;
            font-weight: bold;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 30px;
        }

        button {
            width: 100%;
            padding: 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #gettic {
            width: 100%;
            padding: 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkblue;
        }
    </style>
</head>

<body>
    <div id="showtic" style="display: none;">
        <button class="button" id="showticket">Show Ticket</button>
    </div>
    <div style="display: none;" id="show">
        <h1>Online Tambola</h1>
        <div class="button-container">
            <button class="button" id="btn1" onclick="triggerAction('First Five Tickets')">First Five</button>
            <button class="button" id="btn2" onclick="triggerAction('First Five Tickets')">First & Last</button>
            <button class="button" id="btn3" onclick="triggerAction('First Row')">First Row</button>
            <button class="button" id="btn4" onclick="triggerAction('Second Row')">Second Row</button>
            <button class="button" id="btn5" onclick="triggerAction('Third Row')">Third Row</button>
            <button class="button" id="btn6" onclick="triggerAction('House Full')">House Full</button>

        </div>
    </div>
    <div class="container" id="codecheck">
        <h2>Enter Ticket Code</h2>
        <form action="#" method="POST">
            <input type="text" name="ticket_code" id="code" placeholder="Enter your ticket code" required>
            <input type="button" class="button" value="Get Ticket" id="gettic">
        </form>
    </div>
    <div id="ticket" class="ticket" style="display: none;"></div>

</body>

<script type="module" src="ticketcodecheck.js"></script>
<script src="getticket.js"></script>

</html>
